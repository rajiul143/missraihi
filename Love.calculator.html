<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b81, #feb47b);
            animation: gradientAnimation 10s infinite;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff6b81, #feb47b);
            }
            50% {
                background: linear-gradient(45deg, #00c6ff, #0072ff);
            }
            100% {
                background: linear-gradient(45deg, #ff6b81, #feb47b);
            }
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform: scale(0);
            animation: fadeInScale 1s forwards;
        }

        @keyframes fadeInScale {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            animation: textColorChange 3s infinite alternate;
        }

        @keyframes textColorChange {
            0% {
                color: #ff0066;
            }
            25% {
                color: #ff3366;
            }
            50% {
                color: #ff99cc;
            }
            75% {
                color: #ff6b81;
            }
            100% {
                color: #feb47b;
            }
        }

        .heart {
            font-size: 80px;
            color: #ff0066;
            animation: pulseHeart 1s infinite alternate;
        }

        @keyframes pulseHeart {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                color: #ff99cc;
            }
            100% {
                transform: scale(1);
            }
        }

        .page2-header {
            font-size: 36px;
            color: #fff;
            animation: textColorChange 3s infinite alternate;
        }

        input {
            padding: 15px;
            width: 80%;
            max-width: 350px;
            font-size: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
            margin-top: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        input:focus {
            transform: scale(1.05);
            outline: none;
            border: 1px solid #ff0066;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background: #ff0066;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff3366;
        }

        .quote {
            font-size: 22px;
            color: #fff;
            margin-top: 20px;
            font-style: italic;
        }

        /* Swipe Card Styles */
        .card {
            width: 80%;
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-text {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            animation: colorShift 3s infinite alternate;
        }

        @keyframes colorShift {
            0% {
                color: #ff0066;
            }
            25% {
                color: #ff3366;
            }
            50% {
                color: #ff99cc;
            }
            75% {
                color: #ff6b81;
            }
            100% {
                color: #feb47b;
            }
        }

        /* Loading Modal Styles */
        #loadingModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0066;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 10px;
            color: #fff;
            font-size: 20px;
        }

        /* Back to Start Button Styles */
        .back-btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="elements/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container" id="page1">
        <h2>üíûRaihi Calculatorüíû</h2>
        <div class="heart">üíù</div>
        <button onclick="goToPage(2); changeBackgroundVideo(); playClickSound()">Tap to Enter!</button>
    </div>

    <div class="container" id="page2" style="display: none;">
        <div class="page2-header">Enter Your Details</div>
        <input type="text" id="yourName" placeholder="Your Name" /><br>
        <input type="text" id="partnerName" placeholder="Partner's Name" /><br>
        <button onclick="calculateLove(); playClickSound()">Calculate Love üíù</button>
    </div>

    <div class="container" id="page3" style="display: none;">
        <h1>Your Love Result</h1>
        <div class="card" id="resultCard" onclick="showResult(); hideCard();">
            <h3>Click to see your result!</h3>
        </div>
        <div class="result-text" id="result" style="display: none;"></div>
        <div class="quote" id="quote"></div>
        <button class="back-btn" onclick="restartApp(); playClickSound()">Back to Start</button>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal">
        <div>
            <div class="loader"></div>
            <div class="loading-text">Calculating Love...</div>
        </div>
    </div>

    <audio id="clickSound" src="elements/click.mp3" preload="auto"></audio>
    <audio id="romanticMusic" src="elements/romantic.mp3" preload="auto"></audio>

    <script>
        const quotes = [
            "Your love is pure and inspiring üíñ",
            "You radiate positivity together ‚òÄÔ∏è",
            "Every moment is magical with you two ‚ú®",
        ];

        function goToPage(pageNumber) {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "none";
            document.getElementById(`page${pageNumber}`).style.display = "block";
        }

        function changeBackgroundVideo() {
            const video = document.getElementById("background-video");
            video.src = "elements/background2.mp4"; // Change to new background video
            video.load(); // Reload the video with the new source
        }

        function playClickSound() {
            const clickSound = document.getElementById("clickSound");
            clickSound.play();
        }

        function calculateLove() {
            const yourName = document.getElementById('yourName').value;
            const partnerName = document.getElementById('partnerName').value;

            if (!yourName || !partnerName) {
                alert('Please enter both names!');
                return;
            }

            // Show loading modal
            document.getElementById("loadingModal").style.display = "flex";

            // Simulate loading for 2 seconds
            setTimeout(() => {
                const lovePercentage = Math.floor(Math.random() * 101);
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

                document.getElementById("result").innerHTML = `${yourName} ‚ù§Ô∏è ${partnerName} = ${lovePercentage}%`;
                document.getElementById("quote").innerHTML = randomQuote;

                // Hide loading modal
                document.getElementById("loadingModal").style.display = "none";

                // Play romantic music
                const romanticMusic = document.getElementById("romanticMusic");
                romanticMusic.play();

                goToPage(3);
            }, 2000);
        }

        function showResult() {
            document.getElementById("result").style.display = "block";
        }

        function hideCard() {
            document.getElementById("resultCard").style.display = "none";
        }

        function restartApp() {
            // Reset inputs
            document.getElementById('yourName').value = '';
            document.getElementById('partnerName').value = '';

            // Stop music and reset video
            stopMusic();
            const video = document.getElementById("background-video");
            video.src = "elements/background.mp4"; // Reset to original background video
            video.load(); // Reload the video

            // Go to the first page
            goToPage(1);
        }

        function stopMusic() {
            const romanticMusic = document.getElementById("romanticMusic");
            romanticMusic.pause();
            romanticMusic.currentTime = 0; // Reset music to the start
        }
    </script>
</body>
</html>
